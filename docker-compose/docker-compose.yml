      - RsaKeyPath=/app/Certs/jwt-rsa256-publicKey.pem
    volumes:
      - type: bind
        source: ./Certs/jwt-rsa256-publicKey.pem
        target: /app/Certs/jwt-rsa256-publicKey.pem
        read_only: true

