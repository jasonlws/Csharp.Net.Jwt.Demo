version: '3.9'
services:
  
  csharp-net-jwt-sym-server:
    image: jasonlws/csharp.net.jwt.demo:sym-server
    container_name: jwt-sym-server
    ports:
      - target: 8080
        published: 55200
        protocol: tcp
        mode: ingress
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - TokenExpires=60000
      - Issuer=jasonlws
      - Audience=admin
      - SymmetricKeyPath=/app/Certs/jwt-symmetric-key.key
    volumes:
      - type: bind
        source: ./Certs/jwt-symmetric-key.key
        target: /app/Certs/jwt-symmetric-key.key
        read_only: true

  csharp-net-jwt-sym-client:
    image: jasonlws/csharp.net.jwt.demo:sym-client
    container_name: jwt-sym-client
    ports:
      - target: 8080
        published: 55201
        protocol: tcp
        mode: ingress
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - Issuers=jasonlws
      - Audiences=admin
      - SymmetricKeyPath=/app/Certs/jwt-symmetric-key.key
    volumes:
      - type: bind
        source: ./Certs/jwt-symmetric-key.key
        target: /app/Certs/jwt-symmetric-key.key
        read_only: true

  csharp-net-jwt-rsa-server:
