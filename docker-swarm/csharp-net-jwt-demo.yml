version: "3.9"
services:
  
  csharp-net-jwt-sym-server:
    image: jasonlws/csharp.net.jwt.demo:sym-server
    ports:
      - target: 8080
        published: 55200
        protocol: tcp
        mode: ingress
    deploy:
      mode: replicated
      replicas: 1
      endpoint_mode: vip
      placement:
        constraints:
          - node.labels.server==jasonlws-docker-1
      restart_policy:
        condition: any
        delay: 0s
        max_attempts: 10
        window: 5s
      update_config:
        parallelism: 0
        delay: 0s
        failure_action: pause
        monitor: 5s
        order: start-first
      rollback_config:
        parallelism: 0
        delay: 0s
        monitor: 5s
        order: stop-first
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - TokenExpires=60000
      - Issuer=jasonlws
      - Audience=admin
      - SymmetricKeyPath=/app/Certs/jwt-symmetric-key.key
    volumes:
      - type: bind
        source: /root/jasonlws-docker-1/Certs/jwt-symmetric-key.key
        target: /app/Certs/jwt-symmetric-key.key
        read_only: true

